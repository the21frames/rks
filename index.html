<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>the21frames</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header
    <img src="rks_logo.png" alt="Logo" style="max-width: 60px; margin-bottom: 10px; />
    <div class="logo">the21frames</div>
    <div class="header-icons">
      <a href="https://www.instagram.com/the21frames?igsh=MTE5YjFuemNycmVtYw==" target="_blank" class="icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:the21frames@outlook.com" class="icon">
        <i class="fas fa-envelope"></i>
      </a>   
    </div>
  </header>

  <section class="intro">
    <h1>the21frames</h1>
    <p>A Journey through my frames</p>
  </section>

  <section class="gallery">
    <!-- Replace these src with your actual Google Drive links -->
    <!-- Format: https://drive.google.com/uc?export=view&id=IMAGE_ID -->
    <!-- Example Polaroid card -->
    <!-- Repeat for 30 images -->
    <div class="polaroid">
      <img src="https://drive.google.com/uc?export=view&id=IMAGE_ID_1" alt="photo">
      <div class="caption">Title 1</div>
    </div>
    <div class="polaroid rotate-right shadow-deep">
      <img src="https://drive.google.com/uc?export=view&id=IMAGE_ID_2" alt="photo">
      <div class="caption">Title 2</div>
    </div>
     <div class="polaroid rotate-right shadow-deep">
      <img src="https://drive.google.com/uc?export=view&id=IMAGE_ID_3" alt="photo">
      <div class="caption">Title 3</div>
    </div>
    <!-- Add more Polaroids here (up to 30) -->
  </section>

  <footer>
    &copy; 2025 the21frames. All rights reserved.
  </footer>

</body>
</html>
